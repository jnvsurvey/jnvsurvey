<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #1a73e8;
            margin-bottom: 20px;
            font-size: 32px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #333;
            line-height: 1.6;
        }

        .icon {
            color: #1a73e8;
            font-size: 24px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #1255cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google Logo" style="width: 100px;">
        <h1><i class="fas fa-check-circle icon"></i> Thank You for Completing the Career Survey!</h1>
        <p>Your responses have been submitted successfully. Your participation is invaluable in shaping educational policies and initiatives. We assure you that your feedback will be carefully considered to enhance the quality of education and career guidance.</p>
        <button onclick="window.location.href='https://www.google.com'">Continue</button>
    </div>
</body>
</html>
